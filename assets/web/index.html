<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="url" content="http://10.10.11.25:8000">

    <title> Test Exam </title>

    <!-- Styles -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./jquery.hotspot.css">
    <link rel="stylesheet" href="./preview.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./all.min.css">
    <link rel="stylesheet" href="./jquery-ui.min.css">

    <!-- Scripts -->
    <script src="./jquery3.2.1.min.js"></script>
    <script src="./jquery-ui.min.js"></script>
    <script src="./fabric.js"></script>
</head>

<body>
    <div class="se-pre-con" style="display: none;"></div>
    <div id="progress_bar_container">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;height: 10px;"></div>
        <div id="progress_bar_content">Sending assessment results...</div>
    </div>
    <div id="imagePopup" class="modal">

        <span class="close">&times;</span>

        <img class="modal-content" id="img01">

        <div id="caption"></div>
    </div>
    <div id="timer_confirm_dialog">
        <div id="timer_dialog_content">You have 60 sec to answer this question.</div>
        <div id="timer_dialog_btn"><button>OK</button></div>
    </div>
    <script>
        function insert_container_html(container_html) {
            console.log(container_html);
            $(container_html).insertAfter('#timer_confirm_dialog');
            // document.getElementById("preview_container").innerHTML = container_html;
        }
    </script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./jquery.hotspot.js" defer></script>
    <script src="./main.js" defer></script>
    <script src="./drag_and_drop_mobile.js" defer></script>
    <script src="./preview.js" defer></script>

    <script src="./Sortable.js" defer></script>

    <script>
        function show_modal(type, title, content) {

            console.log('show_modal');

            switch (type) {
                case 'error':
                    $('#preview_toast_title').css('background', '#D55F51');
                    break;

                case 'success':
                    $('#preview_toast_title').css('background', '#6BBA4A');
                    break;
            }

            console.log($('#preview_toast').length);

            $('#preview_toast_title').html(title);
            $('#preview_toast_body').html(content);
            $('#preview_toast').fadeIn(500);
            setTimeout(function () {
                $('#preview_toast').fadeOut(1500);
            }, 3000);

            return type + ': ' + title + ': ' + content;
        }

        function image_popup(img_url) {
            $('#imagePopup').fadeIn(500);
            $('#imagePopup .modal-content').attr('src', img_url);
        }

        $('#imagePopup span.close').click(function () {
            $('#imagePopup').fadeOut(500);
        });
    </script>

   
</body>

</html>
