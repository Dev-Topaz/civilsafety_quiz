        /*
******** image popup modal ***************
*/
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1000;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            /*height: 100%; !* Full height *!*/
            /*overflow: auto; !* Enable scroll if needed *!*/
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.9);
            /* Black w/ opacity */
        }

        /* Modal Content (Image) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Caption of Modal Image (Image Text) - Same Width as the Image */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        /* Add Animation - Zoom in the Modal */
        .modal-content,
        #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }

            to {
                transform: scale(1)
            }
        }

        /* The Close Button */

        .close:hover,

        /* 100% Image Width on Smaller Screens */

    <script>
        /**
 * jQuery Hotspot : A jQuery Plugin to create hotspot for an HTML element
 *
 * Author: Aniruddha Nath
 * Version: 2.0.3
 * 
 * Website: https://github.com/aniruddhanath/jquery-hotspot
 * 
 * Description: A jquery plugin for creating and displaying Hotspots in an HTML element.
 *	It operates in two mode, admin and display. The design of the hotspot created are fully customizable.
 *	User can add their own CSS class to style the hotspots.
 * 
 * License: http://www.opensource.org/licenses/mit-license.php
 */

;(function($) {

var defaults = {

    // Object to hold the hotspot data points
    data: [],

    // Element tag upon which hotspot is (to be) build
    tag: 'img',

    // Specify mode in which the plugin is to be used
    // `admin`: Allows to create hotspot from UI
    // `display`: Display hotspots from `data` object
    mode: 'display',

    // HTML5 LocalStorage variable where hotspot data points are (will be) stored
    LS_Variable: '__HotspotPlugin_LocalStorage',

    // CSS class for hotspot data points
    hotspotClass: 'HotspotPlugin_Hotspot',

    // CSS class which is added when hotspot is to hidden
    hiddenClass: 'HotspotPlugin_Hotspot_Hidden',

    // Event on which the hotspot data point will show up
    // allowed values: `click`, `hover`, `none`
    interactivity: 'hover',

    // Action button CSS classes used in `admin` mode
    save_Button_Class: 'HotspotPlugin_Save',
    remove_Button_Class: 'HotspotPlugin_Remove',
    send_Button_Class: 'HotspotPlugin_Send',

    // CSS class for hotspot data points that are yet to be saved
    unsavedHotspotClass: 'HotspotPlugin_Hotspot_Unsaved',

    // CSS class for overlay used in `admin` mode
    hotspotOverlayClass: 'HotspotPlugin_Overlay',

    // Enable `ajax` to read data directly from server
    ajax: false,
    ajaxOptions: { url: '' },

    listenOnResize: true,

    // Hotspot schema
    schema: [
        {
            'property': 'Title',
            'default': 'jQuery Hotspot'
        },
        {
            'property': 'Message',
            'default': 'This jQuery Plugin lets you create hotspot to any HTML element. '
        }
    ]
};

// Constructor
function Hotspot(element, options) {

    var widget = this;

    // Overwriting defaults with options
    this.config = $.extend(true, {}, defaults, options);
    
    this.element = element;

    // `tagElement`: element for which hotspots are being done
    this.tagElement = element.find(this.config.tag);

    // Register event listeners
    $.each(this.config, function(index, fn) {
        if (typeof fn === 'function') {
            widget.element.on(index + '.hotspot', function(event, err, data) {
                fn(err, data);
            });
        }
    });

    if (this.config.mode != 'admin' && this.config.listenOnResize) {
        $(window).on('resize', function () {
            $(element).find('.' + widget.config.hotspotClass).remove();
            widget.init();
        });
    }

    if (this.config.tag !== 'img') {
        widget.init();
        return;
    }

    if (this.tagElement.prop('complete')) {
        widget.init();
    } else {
        this.tagElement.one('load', function(event) {
            widget.init();
        });
    }
}

Hotspot.prototype.init = function() {
    this.parseData();

    // Fetch data for `display` mode with `ajax` enabled
    if (this.config.mode != 'admin' && this.config.ajax) {
        this.fetchData();
    }

    // Nothing else to do here for `display` mode
    if (this.config.mode != 'admin') {
        return;
    }

    this.setupWorkspace();
};

Hotspot.prototype.createId = function() {
    var id = "";
    var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";

    for (var i = 0; i < 7; i++) {
        id += letters.charAt(Math.floor(Math.random() * letters.length));
    }

    return id;
};

Hotspot.prototype.setupWorkspace = function() {
    var widget = this;

    // `data` array: to contain hotspot objects
    var data = [];

    var tHeight = $(widget.tagElement[0]).height(),
        tWidth = $(widget.tagElement[0]).width(),
        tOffset = widget.tagElement.offset(),
        pHeight = $(widget.element[0]).height(),
        pWidth = $(widget.element[0]).width(),
        pOffset = widget.element.offset();

    // Create overlay for the tagElement
    $('<span/>', {
        html: '<p>This is Admin-mode. Click this Pane to Store Messages</p>'
    }).css({
        'height': (tHeight/pHeight)*100 + '%',
        'width': (tWidth/pWidth)*100 + '%',
        'left': (tOffset.left - pOffset.left) + 'px',
        'top': (tOffset.top - pOffset.top) + 'px'
    }).addClass(widget.config.hotspotOverlayClass).appendTo(widget.element);

    // Handle click on overlay mask
    this.element.delegate('span', 'click', function(event) {
        event.preventDefault();
        event.stopPropagation();

        // Get coordinates
        var offset = $(this).offset(),
            relativeX = (event.pageX - offset.left),
            relativeY = (event.pageY - offset.top);

        var height = $(widget.tagElement[0]).height(),
            width = $(widget.tagElement[0]).width();

        var hotspot = { x: relativeX/width*100, y: relativeY/height*100 };

        var schema = widget.config.schema;

        for (var i = 0; i < schema.length; i++) {
            var val = schema[i];
            var fill = prompt('Please enter ' + val.property, val.default);
            if (fill === null) {
                return;
            }
            hotspot[val.property] = fill;
        }

        data.push(hotspot);

        // Temporarily display the spot
        widget.displaySpot(hotspot, true);
    });
    
    // Register admin controls
    var button_id = this.createId();

    $('<button/>', {
        text: "Save data"
    }).prop('id', ('save' + button_id)).addClass(this.config.save_Button_Class).appendTo(this.element);

    $('<button/>', {
        text: "Remove data"
    }).prop('id', ('remove' + button_id)).addClass(this.config.remove_Button_Class).appendTo(this.element);

    $(this.element).delegate('button#' + ('save' + button_id), 'click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        widget.saveData(data);
        data = [];
    });

    $(this.element).delegate('button#' + ('remove' + button_id), 'click', function(event) {
        event.preventDefault();
        event.stopPropagation();
        widget.removeData();
    });

    if (this.config.ajax) {
        $('<button/>', {
            text: "Send to server"
        }).prop('id', ('send' + button_id)).addClass(this.config.send_Button_Class).appendTo(this.element);

        $(this.element).delegate('button#' + ('send' + button_id), 'click', function(event) {
            event.preventDefault();
            event.stopPropagation();
            widget.sendData();
        });
    }
};

Hotspot.prototype.fetchData = function() {
    var widget = this;

    // Fetch data from a server
    var options = {
        data: {
            HotspotPlugin_mode: "Retrieve"
        }
    };

    $.ajax($.extend({}, this.config.ajaxOptions, options))
        .done(function(data) {
            // Storing in localStorage
            localStorage.setItem(widget.config.LS_Variable, data);
            widget.parseData();
        })
        .fail($.noop);
};

Hotspot.prototype.parseData = function() {
    var widget = this;

    var data = this.config.data,
        data_from_storage = localStorage.getItem(this.config.LS_Variable);

    if (data_from_storage && (this.config.mode === 'admin' || !this.config.data.length)) {
        data = JSON.parse(data_from_storage);
    }

    $.each(data, function(index, hotspot){
        widget.displaySpot(hotspot);
    });
};

Hotspot.prototype.displaySpot = function(hotspot, unsaved) {
    var widget = this;

    var spot_html = $('<div/>');

    $.each(hotspot, function(index, val) {
        if (typeof val === "string") {
            $('<div/>', {
                html: val
            }).addClass('Hotspot_' + index).appendTo(spot_html);
        }
    });

    var height = $(this.tagElement[0]).height(),
            width = $(this.tagElement[0]).width(),
            offset = this.tagElement.offset(),
            parent_offset = this.element.offset();

    var spot = $('<div/>', {
        html: spot_html
    }).css({
        'top': (hotspot.y * height / 100) + (offset.top - parent_offset.top) + 'px',
        'left': (hotspot.x * width / 100) + (offset.left - parent_offset.left) + 'px'
    }).addClass(this.config.hotspotClass).appendTo(this.element);

    if (unsaved) {
        spot.addClass(this.config.unsavedHotspotClass);
    }

    if (this.config.interactivity === 'hover') {
        return;
    }

    // Overwrite CSS rule for `none` & `click` interactivity
    spot_html.css('display', 'block');

    // Initially keep hidden
    if (this.config.interactivity !== 'none') {
        spot_html.addClass(this.config.hiddenClass);
    }

    if (this.config.interactivity === 'click') {
        spot.on('click', function(event) {
            spot_html.toggleClass(widget.config.hiddenClass);
        });
    } else {
        spot_html.removeClass(this.config.hiddenClass);
    }
};

Hotspot.prototype.saveData = function(data) {
    if (!data.length) {
        return;
    }

    // Get previous data
    var raw_data = localStorage.getItem(this.config.LS_Variable);
    
    var hotspots = [];

    if (raw_data) {
        hotspots = JSON.parse(raw_data);
    }

    // Append to previous data
    $.each(data, function(index, node) {
        hotspots.push(node);
    });

    localStorage.setItem(this.config.LS_Variable, JSON.stringify(hotspots));

    this.element.trigger('afterSave.hotspot', [null, hotspots]);
};

Hotspot.prototype.removeData = function() {
    if (localStorage.getItem(this.config.LS_Variable) === null) {
        return;
    }
    if (!confirm("Are you sure you wanna do everything?")) {
        return;
    }
    localStorage.removeItem(this.config.LS_Variable);
    this.element.trigger('afterRemove.hotspot', [null, 'Removed']);
};

Hotspot.prototype.sendData = function() {
    if (localStorage.getItem(this.config.LS_Variable) === null || !this.config.ajax) {
        return;
    }
    
    var widget = this;

    var options = {
        data: {
            HotspotPlugin_data: localStorage.getItem(this.config.LS_Variable),
            HotspotPlugin_mode: "Store"
        }
    };

    $.ajax($.extend({}, this.config.ajaxOptions, options))
        .done(function() {
            widget.element.trigger('afterSend.hotspot', [null, 'Sent']);
        })
        .fail(function(err) {
            widget.element.trigger('afterSend.hotspot', [err]);
        });
};

$.fn.hotspot = function (options) {
    new Hotspot(this, options);
    return this;
};

}(jQuery));

    <script>
        $('.middle_form_bar').click(function () {
    $(this).next().toggle();
});

var label_prev_content = '';

$('body').on('click', '.form_view_element [data-editable]', function () {

    console.log("clicked");

    const $el = $(this);

    label_prev_content = $el.html();

    let $input = $('<div contenteditable="true" class="form_view_textbox_editable" style="border: 1px solid black;width: 100%;overflow-y: scroll;">' + $el.html() + '</div>');
    if ($input.html().indexOf('Type') != -1 && $input.html().indexOf('content') != -1 && $input.html().indexOf('...') != -1) {
        $input = $('<div contenteditable="true" class="form_view_textbox_editable" style="border: 1px solid black;width: 100%;overflow-y: scroll;"></div>');
    }
    // const $input = $('<input style="margin: 0 40px 0 5px;"/>').val($el.text());
    $el.replaceWith($input);

    $('div[contenteditable=true]').keydown(function (e) {
        console.log(e.keyCode);
        if ($(this).closest('.question_score').length > 0) {
            if (!((e.keyCode > 47 && e.keyCode < 58) || (e.keyCode > 95 && e.keyCode < 106) || e.keyCode == 8 || e.keyCode == 46)) e.preventDefault();
            set_flag_true();
        } else if ($(this).closest('.fill_blanks_dropdown_menu').length > 0 || $(this).closest('.select_lists_dropdown_menu').length > 0) {
            if (e.keyCode == 13) e.preventDefault();
        } else {
            set_flag_true();
        }
    });

    const save = function () {
        let $label = $('<label data-editable />').html($input.html());

        if ($input.html() == '') {
            if ($input.closest('.question_score').length > 0) {
                $label = $('<label data-editable />').html('0');
            } else {
                $label = $('<label data-editable />').html(label_prev_content);
            }
        }

        if ($input.closest('#select_lists').length > 0) {
            $input.prev().val($input.html());
        }
        $input.replaceWith($label);
    };

    $input.one('blur', save).focus();

});

$(function () {

    var groupId;
    var parentNode;

            if (toIndex == fromIndex) return;

    <script>
        class Drag_and_drop_mobile {
    constructor(drag, drop, zoomScale, drag_and_drop_type) {
        this.drag = drag;
        this.drop = drop;
        this.drag_and_drop_type = drag_and_drop_type;
        this.zoomScale = zoomScale;
    }

    drag_and_drop() {
        this.drag.handle_drag(this.drop.droppable_element, this.zoomScale, this.drag_and_drop_type);
    }
}

class Drag {
    constructor(draggable_element) {
        this.draggable_element = draggable_element;
        this.parentPosition = {
            top: this.draggable_element.parent().offset().top,
            left: this.draggable_element.parent().offset().left,
        };
    }

    handle_drag(drop, zoomScale, type) {
        const parentPosition = this.parentPosition;
        const drag = this.draggable_element;
        let originPosition;
        let mouseGap;

        this.draggable_element.on('touchstart', function (e) {
            $(this).addClass('ui-state-highlight');

            originPosition = {
                top: $(this).offset().top,
                left: $(this).offset().left,
            };

            var touchLocation = e.targetTouches[0];

            mouseGap = {
                x: touchLocation.clientX - originPosition.left,
                y: touchLocation.clientY - originPosition.top,
            };
        });

        this.draggable_element.on('touchmove', function (e) {

            var touchLocation = e.targetTouches[0];
            var pageX, pageY;
            switch (type) {
                case 'matching':
                    if ($(this).parent().find('.tmp').length == 0) {
                        let tmp = $($(this)[0].outerHTML);
                        tmp.removeClass('ui-state-highlight');
                        tmp.addClass('tmp');
                        $(this).parent().append(tmp[0].outerHTML);
                    }

                    pageX = (touchLocation.clientX - parentPosition.left - mouseGap.x) / zoomScale + "px";
                    pageY = (touchLocation.clientY - parentPosition.top - mouseGap.y) / zoomScale + "px";
                    break;

                case 'drag_words':
                    pageX = (touchLocation.clientX - $(this).parent().offset().left - mouseGap.x) / zoomScale + "px";
                    pageY = (touchLocation.clientY - $(this).parent().offset().top - mouseGap.y) / zoomScale + "px";

                    break;
            }

            $(this).css({
                position: 'absolute',
                left: pageX,
                top: pageY,
            });

            for (let i = 0; i < drop.length; i++) {

                if (is_drop($(this), drop.eq(i), zoomScale)) {
                    drop.eq(i).addClass('ui-state-highlight');
                } else {
                    drop.eq(i).removeClass('ui-state-highlight');
                }
            }

        });

        this.draggable_element.on('touchend', function (e) {

            var index = get_drop_index($(this), drop, zoomScale);

            console.log(index);

            $('.ui-state-highlight').removeClass('ui-state-highlight');

            switch (type) {
                case 'matching':
                    $('.tmp').remove();
                    $(this).attr('style', 'width: 40%;');

                    if (index == -1) {
                        $(this).removeClass("ui-state-highlight");
                        $(this).parent().css({'justify-content': 'space-around'});
                    } else {
                        drop.eq(index).parent().css({'justify-content': 'center'});

                        var tmp_string = $(this).html();
                        $(this).html(drag.eq(index).html());
                        drag.eq(index).html(tmp_string);
                    }
                    break;

                case 'drag_words':
                    if (index > -1) {
                        insert_drag_words_array(index, $(this).html());
                    }
                    break;
            }
        });
    }
}

class Drop {
    constructor(droppable_element) {
        this.droppable_element = droppable_element;
    }
}

function detectTouchEnd(x1, y1, x2, y2, drop_w, drop_h, drag_w, drag_h, zoom) {

    if (x2 - x1 > drop_w * zoom || x1 - x2 > drag_w * zoom)
        return false;
    if (y2 - y1 > drop_h * zoom || y1 - y2 > drag_h * zoom)
        return false;
    return true;
}

function is_drop(drag, drop, zoom) {

    return detectTouchEnd(drop.offset().left, drop.offset().top, drag.offset().left, drag.offset().top, drop.width(), drop.height(), drag.width(), drag.height(), zoom);
}

function get_drop_index(drag, drop, zoomScale) {
    var index = -1;

    for (let i = 0; i < drop.length; i++) {
        if (is_drop(drag, drop.eq(i), zoomScale)) {
            index = i;
            return index;
        }
    }
    return index;
}

function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}

            }

            }

            // return response_answer == $('.quiz_show .correct_answer').html();
            break;

        case '3':

            break;

        case '4':
            question_user_answer.push($('.quiz_show #answer').val());
            question_correct_answer.push($('.quiz_show .correct_answer').html());

            if ($('.quiz_show .case_sensitive').html() == 0) {
                return $('.quiz_show #answer').val().toUpperCase() == $('.quiz_show .correct_answer').html().toUpperCase();
            } else {
                return $('.quiz_show #answer').val() == $('.quiz_show .correct_answer').html();
            }
            break;

        case '5':
            const numeric_answer = parseInt($('.quiz_show #answer').val());
            var correct_answer = $('.quiz_show .correct_answer').html();
            var numeric_answer_array = correct_answer.split('@');
            numeric_answer_array.pop();

            question_user_answer.push($('.quiz_show #answer').val());
            question_correct_answer.push(correct_answer.replaceAll("&lt;", "<").replaceAll("&lt;", "<").replaceAll("&gt;", ">").replaceAll(';@', ', ').replaceAll('==;', 'Equal to ').replaceAll('<<;', 'Between ').replaceAll('>;', 'Greater than ').replaceAll('>=;', 'Greater than or equal to ').replaceAll('<;', 'Less than ').replaceAll('<=;', 'Less than or equal to ').replaceAll('!=;', 'Not equal to ').replaceAll(';', ' and ').slice(0, -1));

            for (let numeric_item of numeric_answer_array) {
                numeric_item = numeric_item.replace("&lt;", "<").replace("&lt;", "<").replace("&gt;", ">");
                var symbol = numeric_item.split(';')[0];
                switch (symbol) {
                    case '==':
                        if (numeric_answer == parseInt(numeric_item.split(';')[1])) return true;
                        break;

                    case '<<':
                        if ((numeric_answer - parseInt(numeric_item.split(';')[1])) * (numeric_answer - parseInt(numeric_item.split(';')[2])) < 0) return true;
                        break;

                    case '>':
                        if (numeric_answer > parseInt(numeric_item.split(';')[1])) return true;
                        break;

                    case '>=':
                        if (numeric_answer >= parseInt(numeric_item.split(';')[1])) return true;
                        break;

                    case '<':
                        if (numeric_answer < parseInt(numeric_item.split(';')[1])) return true;
                        break;

                    case '<=':
                        if (numeric_answer <= parseInt(numeric_item.split(';')[1])) return true;
                        break;

                    case '!=':
                        if (numeric_answer != parseInt(numeric_item.split(';')[1])) return true;
                        break;
                }
            }

            return false;
            break;

        case '6':
            var sequence_answer = '';
            var sequence_items = $('.quiz_show #sortable li');

            for (let i = 0; i < sequence_items.length; i++) {
                sequence_answer += sequence_items.eq(i).find('label').html() + ';';

            question_correct_answer.push($('.quiz_show .correct_answer').html());

                var correct_answer_array = question_correct_answer.split(';');
                correct_answer_array.pop();
                for (let i = 0; i < sequence_items.length; i++) {
                    if (correct_answer_array.indexOf(sequence_items.eq(i).find('label').html()) != -1) return true;
                }
                return false;
            }

            return sequence_answer == $('.quiz_show .correct_answer').html();
            break;

        case '7':
            const matching_items = $('.quiz_show .slide_view_answer_element .col-md-12 > div');
            let matching_answer = '';

            // detect matching
            for (let i = 0; i < matching_items.length; i++) {

                matching_answer += matching_items.eq(i).find('.ui-widget-header').eq(0).html() + ';' + matching_items.eq(i).find('.ui-widget-content').eq(0).html() + '@';

                var user_answer_array = question_user_answer[0].split('@');

                    if (correct_answer_array.indexOf(user_answer_array[i]) != -1) return true;
                }
                return false;
            }

            return question_user_answer[0] == question_correct_answer[0];
            break;

        case '8':
            var correct_answer = $('.quiz_show .correct_answer').html();
            var correct_answer_array = correct_answer.split('@');
            correct_answer_array.pop();

            let answer_array_items;


            if ($('.quiz_show .partially_correct').html() == '1') {

                    for (let i = 0; i < correct_answer_array.length; i++) {

                    for (let i = 0; i < correct_answer_array.length; i++) {

                        console.log(answer_array_items);

                        if (answer_array_items.indexOf($('.quiz_show .slide_view_answer_element input').eq(i).val()) != -1) return true;
                    }
                }

                return false;
            }

            if ($('.quiz_show .case_sensitive').html() == 0) {
                for (let i = 0; i < correct_answer_array.length; i++) {
                    answer_array_items = correct_answer_array[i].toUpperCase().split(';');

                    if (answer_array_items.indexOf($('.quiz_show .slide_view_answer_element input').eq(i).val().toUpperCase()) == -1) return false;

        case '9':
            const select_lists_items = $('.quiz_show .slide_view_answer_element select');

            for (let i = 0; i < select_lists_items.length; i++) {

            let drag_words_answer = '';

            for (let i = 0; i < drag_words_array.length; i++) {

            }

            question_user_answer.push(drag_words_answer);
            question_correct_answer.push($('.quiz_show .correct_answer').html());

            if ($('.quiz_show .partially_correct').html() == '1') {

                correct_answer_array.pop();
                var user_answer_array = question_user_answer[0].split(';');
                user_answer_array.pop();
                for (let i = 0; i < question_user_answer[0].length; i++) {
                    if (question_user_answer[0][i] == question_correct_answer[0][i]) return true;
                }

                return false;
            }

        case '11':
            var root_url = $('meta[name=url]').attr('content');

            var json_canvas_item = JSON.parse(canvas_item_info);

            for (let i = 0; i < hotspots_points.length; i++) {
                switch (json_canvas_item.type) {
                    case 'circle':
                        console.log(hotspots_points);
                        console.log(json_canvas_item);
                        if (Math.pow(json_canvas_item.radius, 2) < Math.pow(hotspots_points[0][0] - json_canvas_item.left, 2) + Math.pow(hotspots_points[0][1] - json_canvas_item.top, 2)) return false;
                        break;

                    case 'rect':
                        if (hotspots_points[0][0] < json_canvas_item.left || hotspots_points[0][0] > json_canvas_item.left + json_canvas_item.width || hotspots_points[0][1] < json_canvas_item.top || hotspots_points[0][1] > json_canvas_item.top + json_canvas_item.height) return false;
                        break;

                    case 'polyline':
                        if (!(inside(hotspots_points[0], json_canvas_item.points))) return false;
                        break;
                }
            }

            return true;
            break;
    }
}

/*
* ************* method for hotspot polygen ***********************
* */
function inside(point, vs) {
    // ray-casting algorithm based on
    // https://wrf.ecse.rpi.edu/Research/Short_Notes/pnpoly.html/pnpoly.html

    var x = point[0], y = point[1];

    console.log(x, y);

    var inside = false;
    for (var i = 0, j = vs.length - 1; i < vs.length; j = i++) {
        var xi = vs[i].x, yi = vs[i].y;
        var xj = vs[j].x, yj = vs[j].y;

        var intersect = ((yi > y) != (yj > y))
            && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
    }

    return inside;
};

/*
*************** Compare 2 arrays ***************
*/
function compare_arrays(array1, array2) {
    sorted_array1 = array1.sort(s);
    sorted_array2 = array2.sort(s);

    var is_same = (sorted_array1.length == sorted_array2.length) && sorted_array1.every(function (element, index) {
        return element === sorted_array2[index];
    });

    return is_same;
}

function s(x, y) {
    var pre = ['string', 'number', 'bool']
    if (typeof x !== typeof y) return pre.indexOf(typeof y) - pre.indexOf(typeof x);

    if (x === y) return 0;
    else return (x > y) ? 1 : -1;

}

var review_Id = 0;

function review() {
    show_result($('.quiz_show .correct_answer').html(), $('.quiz_show .type_id').html(), $('.quiz_show').attr('id'));

    if ($('#is_quiz').html() == '0') {
        $('.review_buttons > button').html('Close');
    }

    $('.preview_btn').hide();
    $('.review_buttons').show();

    $('.quiz_show').removeClass('quiz_show').addClass('quiz_hide');

    $('.quiz_list_container').eq(review_Id).removeClass('quiz_hide').addClass('quiz_show');

    fit_question_list_container_size();

    disable_next_and_prev_btn();
}

// Next button
function next_review() {
    var current_show_id = $('.quiz_show').attr('id');
    var next_show_id = $('.quiz_show').next().attr('id');
    var type_id = $('.quiz_show').next().find('.type_id').html();

    if (next_show_id === undefined || type_id == 14 || type_id == 15) {
    } else {

        $('#' + current_show_id).removeClass('quiz_show');
        $('#' + current_show_id).addClass('quiz_hide');

        $('#' + next_show_id).removeClass('quiz_hide');
        $('#' + next_show_id).addClass('quiz_show');

        fit_question_list_container_size();
        disable_next_and_prev_btn();
    }
}

// Previous Button
function preview_review() {
    var current_show_id = $('.quiz_show').attr('id');
    var previous_show_id = $('.quiz_show').prev().attr('id');
    var type_id = $('.quiz_show').prev().find('.type_id').html();

    if (previous_show_id === undefined || type_id == 14 || type_id == 15) {
    } else {

        $('#' + current_show_id).removeClass('quiz_show');
        $('#' + current_show_id).addClass('quiz_hide');

        $('#' + previous_show_id).removeClass('quiz_hide');
        $('#' + previous_show_id).addClass('quiz_show');

        fit_question_list_container_size();
        disable_next_and_prev_btn();
    }
}

function disable_next_and_prev_btn() {
    $('.review_buttons > div button').removeClass('disable_btn');

    var next_show_id = $('.quiz_show').next().attr('id');
    var next_type_id = $('.quiz_show').next().find('.type_id').html();

    if (next_show_id === undefined || next_type_id == 14 || next_type_id == 15) {
        $('.review_buttons > div button').eq(1).addClass('disable_btn');
    }

    var previous_show_id = $('.quiz_show').prev().attr('id');
    var previous_type_id = $('.quiz_show').prev().find('.type_id').html();

    if (previous_show_id === undefined || previous_type_id == 14 || previous_type_id == 15) {
        $('.review_buttons > div button').eq(0).addClass('disable_btn');
    }
}

//Show Result
function show_result(question_correct_answer, question_type_id, question_id) {

    const root_url = $('meta[name=url]').attr('content');

    switch (question_type_id) {
        case '1':
            $('#' + question_id.split('-')[1] + '_' + question_correct_answer).parent().prepend('<div style="position: absolute; transform: translateX(-100%);width: 20px;"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;"></div>');
            break;

        case '2':
            let response_correct_answer_array = question_correct_answer.split(';');
            response_correct_answer_array.pop();

            for (let i = 0; i < response_correct_answer_array.length; i++) {
                $('#' + question_id.split('-')[1] + '_' + response_correct_answer_array[i]).parent().prepend('<div style="position: absolute; transform: translateX(-100%);width: 20px;"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;"></div>');
            }
            break;

        case '3':
            $('#' + question_id.split('-')[1] + '_' + (question_correct_answer == 1 ? 'true' : 'false')).parent().prepend('<div style="position: absolute; transform: translateX(-100%);width: 20px;"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;"></div>');
            break;

        case '4':
            if ($('.quiz_show .is_correct').html() == 'true') {
                $('.quiz_show #answer').css('cssText', 'color: green !important;');
            } else {
                $('.quiz_show #answer').css('cssText', 'color: red !important;');

                $('.quiz_show #answer').parent().append('<div style="color: #c6c61f;  position: absolute; top: 0; bottom: 0; right: 25px;display: flex;align-items: center;" onmouseover="{$(this).next().show()}" onmouseleave="{$(this).next().hide()}"><i class="fas fa-align-justify"></i></div>');
                $('.quiz_show #answer').parent().append('<div style="position: absolute;right: 0;background: white;color: black;padding: 10px;display: none;border-radius: 5px;z-index: 2;box-shadow: grey 2px 2px 6px 1px;"><div>Correct Answer</div><div style="display: flex"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;">' + question_correct_answer + '</div></div>');
            }
            break;

        case '5':
            let numeric_correct_answer_array = question_correct_answer.split('@');
            numeric_correct_answer_array.pop();
            console.log(numeric_correct_answer_array);

            if ($('.quiz_show .is_correct').html() == 'true') {
                $('.quiz_show #answer').css('cssText', 'color: green !important;');
            } else {
                $('.quiz_show #answer').css('cssText', 'color: red !important;');

                $('.quiz_show #answer').parent().append('<div style="color: #c6c61f;  position: absolute; top: 0; bottom: 0; right: 25px;display: flex;align-items: center;" onmouseover="{$(this).next().show()}" onmouseleave="{$(this).next().hide()}"><i class="fas fa-align-justify"></i></div>');
                $('.quiz_show #answer').parent().append('<div style="position: absolute;right: 0;background: white;color: black;padding: 10px;display: none;border-radius: 5px;z-index: 2;box-shadow: grey 2px 2px 6px 1px;"><div>Correct Answer</div><div class="correct_answer_list_element"></div></div>');

                for (let i = 0; i < numeric_correct_answer_array.length; i++) {
                    $('.quiz_show .correct_answer_list_element').append('<div style="display: flex"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;">' + numeric_correct_answer_array[i].slice(0, -1).replaceAll('==;', 'Equal to ').replaceAll('&lt;&lt;;', 'Between ').replaceAll('&gt;;', 'Greater than ').replaceAll('&gt;=;', 'Greater than or equal to ').replaceAll('&lt;;', 'Less than ').replaceAll('&lt;=;', 'Less than or equal to ').replaceAll('!=;', 'Not equal to ').replaceAll(';', ' and ') + '</div>');
                }
            }
            break;

        case '6':
            let sequence_correct_answer_array = question_correct_answer.split(';');
            sequence_correct_answer_array.pop();

            let sequence_correct_index;
            for (let i = 0; i < $('.quiz_show .ui-state-default').length; i++) {

                sequence_correct_index = sequence_correct_answer_array.indexOf($('.quiz_show .ui-state-default').eq(i).find('.sequence_label').html());

                if (sequence_correct_index == i) {
                    $('.quiz_show .ui-state-default').eq(i).css('border', '1px solid green');
                    $('.quiz_show .ui-state-default').eq(i).css('color', 'green');
                } else {
                    $('.quiz_show .ui-state-default').eq(i).css('border', '1px solid red');
                    $('.quiz_show .ui-state-default').eq(i).css('color', 'red');
                }

                $('.quiz_show .ui-state-default').eq(i).find('.sequence_label').html((sequence_correct_index + 1) + '. ' + $('.quiz_show .ui-state-default').eq(i).find('.sequence_label').html());
            }
            break;

        case '7':
            let matching_correct_answer_array = question_correct_answer.split('@');
            matching_correct_answer_array.pop();

            for (let i = 0; i < matching_correct_answer_array.length; i++) {
                matching_correct_answer_array[i] = matching_correct_answer_array[i].replaceAll('<p>', '').replaceAll('</p>', '');
            }

            let matching_content_correct_answer_array = [];

            for (let i = 0; i < matching_correct_answer_array.length; i++) {
                matching_content_correct_answer_array.push(matching_correct_answer_array[i].split(';')[1]);
            }

            console.log(matching_correct_answer_array);
            const matching_elements = $('.quiz_show .slide_view_answer_element .col-md-12 > div');

            let matching_correct_index;

            for (let i = 0; i < matching_elements.length; i++) {
                matching_correct_index = matching_content_correct_answer_array.indexOf(matching_elements.eq(i).find('.ui-widget-content').html().replaceAll('<p>', '').replaceAll('</p>', ''));

                if (matching_correct_index == i) {
                    matching_elements.eq(i).find('.ui-widget-header').css('border', '1px solid green');
                    matching_elements.eq(i).find('.ui-widget-content').css('border', '1px solid green');
                } else {
                    matching_elements.eq(i).find('.ui-widget-header').css('border', '1px solid red');
                    matching_elements.eq(i).find('.ui-widget-content').css('border', '1px solid red');
                }

                // matching_elements.eq(i).find('.ui-widget-content').html((matching_correct_index + 1) + '. ' + matching_elements.eq(i).find('.ui-widget-content').html());
                // matching_elements.eq(i).find('.ui-widget-header').html((i + 1) + '. ' + matching_elements.eq(i).find('.ui-widget-header').html());

            }
            break;

        case '8':
            let fill_blanks_correct_answer_array = question_correct_answer.split('@');
            fill_blanks_correct_answer_array.pop();

            let fill_blanks_element_correct_answer_array;
            let input_value;
            for (let i = 0; i < fill_blanks_correct_answer_array.length; i++) {
                fill_blanks_element_correct_answer_array = fill_blanks_correct_answer_array[i].split(';');
                fill_blanks_element_correct_answer_array.pop();

                input_value = $('#' + question_id + ' #' + i).val();

                if (fill_blanks_element_correct_answer_array.indexOf(input_value) != -1) {
                    $('#' + question_id + ' #' + i).css('color', 'green');
                } else {
                    $('#' + question_id + ' #' + i).css('color', 'red');

                    $('#' + question_id + ' #' + i).parent().css('position', 'relative');
                    $('#' + question_id + ' #' + i).parent().append('<div style="color: #c6c61f;  position: absolute; top: 0; bottom: 0; right: 8px;" onmouseover="{$(this).next().show()}" onmouseleave="{$(this).next().hide()}"><i class="fas fa-align-justify"></i></div>');
                    $('#' + question_id + ' #' + i).parent().append('<div style="position: absolute;left: 0;background: white;color: black;padding: 10px;display: none;border-radius: 5px;min-width: 180px;z-index: 2;box-shadow: grey 2px 2px 6px 1px;"><div>Correct Answer</div><div class="correct_answer_list_element"></div></div>');

                    for (let j = 0; j < fill_blanks_element_correct_answer_array.length; j++) {
                        $('#' + question_id + ' .correct_answer_list_element').append('<div style="display: flex"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;">' + fill_blanks_element_correct_answer_array[j] + '</div>');
                    }
                }
            }
            break;

        case '9':
            let select_lists_correct_answer_array = question_correct_answer.split(';');
            select_lists_correct_answer_array.pop();

            for (let i = 0; i < select_lists_correct_answer_array.length; i++) {
                if ($('#' + question_id + ' #' + i).val() == select_lists_correct_answer_array[i]) {
                    $('#' + question_id + ' #' + i).css('color', 'green');
                } else {
                    $('#' + question_id + ' #' + i).css('color', 'red');

                    $('#' + question_id + ' #' + i).parent().css('position', 'relative');
                    $('#' + question_id + ' #' + i).parent().find('select').attr('onmouseover', '{$(this).next().show()}');
                    $('#' + question_id + ' #' + i).parent().find('select').attr('onmouseleave', '{$(this).next().hide()}');
                    $('#' + question_id + ' #' + i).parent().append('<div style="position: absolute;left: 0;background: white;color: black;padding: 10px;display: none;border-radius: 5px;min-width: 180px;z-index: 2;box-shadow: grey 2px 2px 6px 1px;"><div>Correct Answer</div><div class="correct_answer_list_element"></div></div>');
                    $('#' + question_id + ' .correct_answer_list_element').append('<div style="display: flex"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;">' + select_lists_correct_answer_array[i] + '</div>');
                }
            }
            break;

        case '10':
            let drop_words_correct_answer_array = question_correct_answer.split(';');
            drop_words_correct_answer_array.pop();

            let drop_words_user_answer_array = $('#' + question_id + ' .question_user_answer').html().split(';');
            drop_words_user_answer_array.pop();

            $('#' + question_id + ' #slide_drag_words_answer').remove();

            const blank_element_list = $('#' + question_id + ' .blank');

            for (let i = 0; i < blank_element_list.length; i++) {
                blank_element_list.eq(i).html(drop_words_user_answer_array[i]);
                blank_element_list.eq(i).addClass('review_drag_words');
                if (drop_words_user_answer_array[i] == drop_words_correct_answer_array[i]) {
                    blank_element_list.eq(i).css('color', 'green');
                } else {
                    blank_element_list.eq(i).css('color', 'red');

                    blank_element_list.eq(i).css('position', 'relative');
                    blank_element_list.eq(i).attr('onmouseover', '{$(this).children().show()}');
                    blank_element_list.eq(i).attr('onmouseleave', '{$(this).children().hide()}');
                    blank_element_list.eq(i).append('<div style="position: absolute;left: 0;background: white;color: black;padding: 10px;display: none;border-radius: 5px;min-width: 180px;z-index: 2;box-shadow: grey 2px 2px 6px 1px;"><div>Correct Answer</div><div class="correct_answer_list_element"><div style="display: flex"><img src="' + root_url + '/images/icons/green_tick.png" style="height: 20px;width: 20px;">' + drop_words_correct_answer_array[i] + '</div></div></div>');
                }
            }
            break;

        case '11':
            console.log(question_correct_answer);
            console.log($('#' + question_id + ' #image-hotspots'));
            $('#' + question_id + ' #image-hotspots').append('<canvas id="preview_hotspots_canvas-' + question_id + '" height="214" width="300"></canvas>');

            var preview_view_canvas = new fabric.Canvas('preview_hotspots_canvas-' + question_id);

            var canvas_item_info = question_correct_answer.split('@')[1];

            var json_canvas_item = JSON.parse(canvas_item_info);

            if (json_canvas_item.type === 'circle') {

                preview_view_canvas.add(new fabric.Circle({
                    radius: json_canvas_item.radius,
                    strokeWidth: 3,
                    stroke: '#288f02',
                    fill: '#c1fc8580',
                    originX: 'center',
                    originY: 'center',
                    top: json_canvas_item.top,
                    left: json_canvas_item.left
                }));
            }

            if (json_canvas_item.type === 'rect') {

                preview_view_canvas.add(new fabric.Rect({
                    width: json_canvas_item.width,
                    height: json_canvas_item.height,
                    strokeWidth: 3,
                    stroke: '#288f02',
                    fill: '#c1fc8580',
                    top: json_canvas_item.top,
                    left: json_canvas_item.left
                }));
            }

            if (json_canvas_item.type === 'polyline') {

                preview_view_canvas.add(new fabric.Polygon(json_canvas_item.points, {
                    strokeWidth: 3,
                    stroke: '#288f02',
                    fill: '#c1fc8580'
                }));
            }
            break;
    }
}

function see_result() {
    $('#question_list').css('visibility', 'visible');
    const root_url = $('meta[name=url]').attr('content');
    const token = $('meta[name=csrf-token]').attr('content');

    $('.review_buttons').hide();
    $('.preview_btn').show();

    $('#submit_btn').html('Close');

    const length = $('.quiz_list_container').length;

    if (result == 'Fail') {
        var current_show_id = $('.quiz_show').attr('id');

        var next_show_id = $('.quiz_list_container').eq(length - 1).attr('id');
        if (next_show_id === undefined) return;

        $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].pause();
        $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].currentTime = 0;
        $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].play();

        $('#' + current_show_id).removeClass('quiz_show');
        $('#' + current_show_id).addClass('quiz_hide');

        $('#' + next_show_id).removeClass('quiz_hide');
        $('#' + next_show_id).addClass('quiz_show');

        fit_question_list_container_size();

        return;
    }

    if (result == 'Pass') {
        var current_show_id = $('.quiz_show').attr('id');

        var next_show_id = $('.quiz_list_container').eq(length - 2).attr('id');
        if (next_show_id === undefined) return;

        $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].pause();
        $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].currentTime = 0;
        $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].play();

        $('#' + current_show_id).removeClass('quiz_show');
        $('#' + current_show_id).addClass('quiz_hide');

        $('#' + next_show_id).removeClass('quiz_hide');
        $('#' + next_show_id).addClass('quiz_show');

        fit_question_list_container_size();

        return;
    }


    if ($('#is_quiz').html() != '0') {

        if (total_score < parseInt($('.quiz_show .passing_score').html())) {
            result = 'Fail';
            var current_show_id = $('.quiz_show').attr('id');

            var next_show_id = $('.quiz_list_container').eq(length - 1).attr('id');
            if (next_show_id === undefined) return;

            $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].pause();
            $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].currentTime = 0;
            $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].play();

            $('#' + current_show_id).removeClass('quiz_show');
            $('#' + current_show_id).addClass('quiz_hide');

            $('#' + next_show_id).removeClass('quiz_hide');
            $('#' + next_show_id).addClass('quiz_show');

            rearrange_preview_ui();
            fit_question_list_container_size();
        } else {
            result = 'Pass';
            var current_show_id = $('.quiz_show').attr('id');

            var next_show_id = $('.quiz_list_container').eq(length - 2);
            if (next_show_id === undefined) return;

            $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].pause();
            $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].currentTime = 0;
            $('#quiz_list_audio-' + next_show_id.split('-')[1])[0].play();

            $('#' + current_show_id).removeClass('quiz_show');
            $('#' + current_show_id).addClass('quiz_hide');

            $('#' + next_show_id).removeClass('quiz_hide');
            $('#' + next_show_id).addClass('quiz_show');

            rearrange_preview_ui();
            fit_question_list_container_size();
        }


        user_email = $('#user_email').val();
        user_name = $('#user_first_name').val() + ' ' + $('#user_last_name').val();

        show_preload();
        $.ajax({
            url: root_url + '/send-mail',
            type: 'POST',
            data: {
                _token: token,
                user_name: user_name,
                user_email: user_email,
                stuff_emails: $('.quiz_show .stuff_emails').html(),
                email_from: $('.quiz_show .email_from').html(),
                email_subject: change_email_subject($('.quiz_show .email_subject').html()),
                email_comment: $('.quiz_show .email_comment').html(),
                exam_answered: correct_quiz_count,
                exam_question_count: quizId,
                exam_user_score: total_score,
                exam_passing_score: $('.quiz_show .passing_score').html(),
                result: result,
                quizzes: quizzes,
            },
            success: function (data) {
                console.log('success');
                hide_preload();
            }
        }).catch((XHttpResponse) => {
            console.log(XHttpResponse);
            hide_preload();
        });
        $('#submit_btn').html('Close');
    } else {
        window.close();
    }
}

/*
* ************* Limit Time *************
* */

var start_or_end;

function limit_time() {

    if ($('.quiz_show .is_limit_time').html() == '1') {

        const limit_second = get_limit_time_to_second();
        start_or_end = 'start';
        $('#question_time').show();

        $('#timer_dialog_content').html('You have ' + limit_second + ' sec to answer this question');

        $('#question_time span').html(limit_second);

        $('#timer_confirm_dialog').fadeIn(200);

    }

}

$('#timer_dialog_btn button').click(function () {
    if (start_or_end == 'start') {

        start_question_timer();
        start_or_end = 'end';
    }

    $('#timer_confirm_dialog').fadeOut(200);
});

function get_limit_time_to_second() {
    return parseInt($('.quiz_show .limit_time').html().split(':')[0]) * 60 + parseInt($('.quiz_show .limit_time').html().split(':')[1]);

    let current_second = get_limit_time_to_second();

        current_second = current_second - 1;

            $('#submit_btn').html('Continue');
        }
    }, 1000);
}
